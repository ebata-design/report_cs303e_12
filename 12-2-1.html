<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sample12-2-1</title>
		<style>
			#canvas1{border:1px solid gray;}
			p{text-align:center;}
		</style>
	</head>
	<body>
		<p><canvas id="canvas1" width="300" height="200"></canvas></p>
		
		<script>
			const canvas1=document.getElementById("canvas1");
			const ctx1=canvas1.getContext("2d");

			// 変数の設定と初期化
			const target = {x:100, y:100, dir:1};	// xy位置と移動方向
			
			// 関数の定義と実行
			setInterval(game1, 50);	// 関数の実行
			
			function game1() {	//関数の定義
				// 画面のクリア
				ctx1.clearRect(0,0,300,200);
			
				// 描画
				ctx1.fillStyle = "blue";
				ctx1.fillRect(target.x, target.y, 50, 50);
				
				// 移動計算
				target.x += target.dir;
			
				// 壁衝突計算
				if (target.x < 0 || 250 < target.x) {
					target.dir *= -1;
				}
			}
		</script>
	</body>
</html>
